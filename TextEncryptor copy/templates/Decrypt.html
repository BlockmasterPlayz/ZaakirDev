<html>
    <head>
        <title>Text Decryptor</title>

        <style>
            .DecryptContainer {
              text-align: center;
            }
        </style>
    </head>

    <body style="background-color: darkgray;">
        <h1 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">{{ Result }}</h1>

        </div>

        <form action="/Decrypt" method="GET"></form>

    </body>
